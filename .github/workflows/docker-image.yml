name: Docker Training Image

on:
  push:
    branches: [ "main", "richardthe3rd/**" ]
    paths: 
      - './docker/**'
  pull_request:
    branches: [ "main" ]  
    paths: 
      - './docker/**'

jobs:

  build:
    strategy:
      matrix:
        matlab_release: ['r2023a']
        
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker --file Dockerfile --build-arg MATLAB_RELEASE=${{ matrix.matlab_release }} --tag matlab-sagemaker-training:${{ matrix.matlab_release }}-$(date +%s)
